<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quản lý Item</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới Thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên Hệ</a>
                    </li>
                </ul>
                <!-- Form tìm kiếm -->
                <form class="d-flex ms-auto" th:action="@{/search}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm Item" aria-label="Search" name="query" required>
                    <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Giỏ Hàng</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Tên Sản Phẩm</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Số Lượng</th>
                    <th scope="col">Tổng</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sách 1</td>
                    <td>12.000 VND</td>
                    <td>1</td>
                    <td>12.000 VND</td>
                    <td><button class="btn btn-danger">Xóa</button></td>
                </tr>
                <tr>
                    <td>Sách 2</td>
                    <td>12.000 VND</td>
                    <td>2</td>
                    <td>24.000 VND</td>
                    <td><button class="btn btn-danger">Xóa</button></td>
                </tr>
                <tr>
                    <td colspan="3" class="text-end"><strong>Tổng Cộng:</strong></td>
                    <td>60.000 VND</td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <a href="\home.html" class="btn btn-primary mt-4">Quay lại</a>
        <a href="\payment-shipment.html" class="btn btn-success">Tiến Hành Thanh Toán</a> <!-- Nút mới -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
