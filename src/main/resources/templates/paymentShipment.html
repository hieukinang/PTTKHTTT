<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chọn Phương Thức Thanh Toán và Giao Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quản lý Item</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới Thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên Hệ</a>
                    </li>
                </ul>
                <!-- Form tìm kiếm -->
                <form class="d-flex ms-auto" th:action="@{/search}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm Item" aria-label="Search" name="query" required>
                    <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Chọn Phương Thức Thanh Toán và Giao Hàng</h1>

        <h4>Phương Thức Thanh Toán</h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
            <label class="form-check-label" for="creditCard">
                Thẻ Tín Dụng
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
            <label class="form-check-label" for="paypal">
                PayPal
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
            <label class="form-check-label" for="bankTransfer">
                Chuyển Khoản Ngân Hàng
            </label>
        </div>

        <h4 class="mt-4">Phương Thức Giao Hàng</h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="shippingMethod" id="standard" value="standard">
            <label class="form-check-label" for="standard">
                Giao Hàng Thường (3-5 ngày)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="shippingMethod" id="express" value="express">
            <label class="form-check-label" for="express">
                Giao Hàng Nhanh (1-2 ngày)
            </label>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="submitSelection()">Tiếp Tục</button>
            <a href="/cart" class="btn btn-secondary">Quay lại Giỏ Hàng</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitSelection() {
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
            const shippingMethod = document.querySelector('input[name="shippingMethod"]:checked');
            if (paymentMethod && shippingMethod) {
                // Thực hiện xử lý khi người dùng chọn phương thức thanh toán và giao hàng
                alert('Đã chọn: ' + paymentMethod.value + ' và ' + shippingMethod.value);
                // Có thể điều hướng đến trang xác nhận hoặc xử lý khác ở đây
            } else {
                alert('Vui lòng chọn cả phương thức thanh toán và giao hàng.');
            }
        }
    </script>
</body>
</html>
